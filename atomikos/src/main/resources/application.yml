# file: atomikos/src/main/resources/application.yml
spring:
  jta:
    enabled: true
  datasource:
    inventory:
      unique-resource-name: inventory-db
      xa-data-source-class-name: org.h2.jdbcx.JdbcDataSource
      xa-properties:
        URL: jdbc:h2:file:./data/inventorydb;DB_CLOSE_DELAY=-1
        user: sa
        password:
    orders:
      unique-resource-name: orders-db
      xa-data-source-class-name: org.h2.jdbcx.JdbcDataSource
      xa-properties:
        URL: jdbc:h2:file:./data/ordersdb;DB_CLOSE_DELAY=-1
        user: sa
        password:
  jpa:
    hibernate:
      ddl-auto: update
    # Remove the empty properties section since it's configured in the Java config classes
